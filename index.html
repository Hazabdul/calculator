<!DOCTYPE html>

<html>
<head>
    <Title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc_style.css"/>
    <script language="JavaScript" src="code.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <p id="last_operation_history"></p>
        
        <input type="text" class="box" id="output" placeholder="0">
        <table id="table">
            <tr>
                <td><button id="mod" onclick="display('%')">%</button></td>
                <td><button id="clear" onclick="clearAll()">CE</button></td>
                <td><button id="delete" onclick="removeLast()" >
                    >></button></td>
                <td><button  id="+" onclick="display('+')" class="operator">+</button></td>
            </tr>
          
            <tr>
                <td><button id="seven" onclick="display(7)" >7</button></td>
                <td><button id="eight" onclick="display(8)"  >8</button></td>
                <td><button id="nine" onclick="display(9)"  >9</button></td>
                <td><button class="operator" id="minu" onclick="display('-')" >-</button></td>
            </tr>
            <tr>
                <td><button id="four" onclick="display(4)" >4</button></td>
                <td><button id="five" onclick="display(5)" >5</button></td>
                <td><button id="six" onclick="display(6)" >6</button></td>
                <td><button  class="operator" id="multi" onclick="display('*')">ร</button></td>
            </tr>
            <tr>
                <td><button id="one" onclick="display(1)">1</button></td>
                <td><button id="two" onclick="display(2)">2</button></td>
                <td><button id="three" onclick="display(3)">3</button></td>            
                <td><button class="operator" id="divi" onclick="display('/')">รท</button></td>
            </tr>
            <tr>
                <td><button id="00" onclick="display('00')" >00</button></td>
                <td><button id="0" onclick="display('0')">0</button></td>
                <td><button  id="." onclick="display('.')">.</button></td>
                <td colspan="4"><button class="operator" id="equalto" onclick="evaluvateExp()">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="./calc.js"></script>
</html>
